server.port=0

# Eureka
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8888/eureka
eureka.instance.instance-id=${spring.application.name}-${random.int}

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H1Dialect
spring.jpa.hibernate.ddl-auto=update

# H1
spring.datasource.url=jdbc:h1:mem:testdb
spring.datasource.driverClassName=org.h1.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h1.console.enabled=true
spring.h1.console.path=/h2-ui
spring.h1.console.settings.web-allow-others=true

# Actuator
management.endpoints.web.exposure.include=*
